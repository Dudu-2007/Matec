{% extends 'base3.html' %}

{% block title %}Nova Discussão - Matec{% endblock %}

{% block conteudo %}
<div class="community-container">
    <div class="community-header">
        <h1>Nova Discussão</h1>
        <p>Compartilhe suas dúvidas ou conhecimentos com a comunidade</p>
    </div>

    <div class="form-container">
        <form method="POST" action="{{ url_for('nova_discussao') }}" class="discussion-form">
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select name="categoria" id="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="Frações">Frações</option>
                    <option value="Conjuntos">Conjuntos Numéricos</option>
                    <option value="Potenciação">Potenciação</option>
                    <option value="Radiciação">Radiciação</option>
                    <option value="Sistema">Sistema de Numeração</option>
                    <option value="IFRN">IFRN</option>
                    <option value="Geral">Geral</option>
                </select>
            </div>

            <div class="form-group">
                <label for="titulo">Título da Discussão:</label>
                <input type="text" name="titulo" id="titulo" required maxlength="100" 
                       placeholder="Digite o título da sua discussão">
            </div>

            <div class="form-group">
                <label for="conteudo">Conteúdo:</label>
                <textarea name="conteudo" id="conteudo" required rows="8" 
                          placeholder="Descreva sua dúvida ou compartilhe seu conhecimento..."></textarea>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('comunidade') }}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-primary">Criar Discussão</button>
            </div>
        </form>
    </div>
</div>

<style>
/* Form container styles */
.form-container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 4px 15px rgba(0, 143, 94, 0.1);
    border: 1px solid rgba(0, 143, 94, 0.1);
}

.discussion-form {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-weight: 600;
    color: var(--secondary-color);
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 12px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    transition: border-color 0.3s ease;
    background-color: #fafafa;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    background-color: white;
    box-shadow: 0 0 0 3px rgba(0, 143, 94, 0.1);
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
}

.form-actions .btn-primary,
.form-actions .btn-secondary {
    padding: 15px 30px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
    border: none;
    display: inline-block;
    text-align: center;
}

.form-actions .btn-primary {
    background-color: var(--primary-color);
    color: white;
}

.form-actions .btn-primary:hover {
    background-color: #006b47;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 143, 94, 0.3);
}

.form-actions .btn-secondary {
    background-color: transparent;
    color: var(--primary-color);
    border: 2px solid var(--primary-color);
}

.form-actions .btn-secondary:hover {
    background-color: var(--primary-color);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 143, 94, 0.3);
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        padding: 30px 20px;
        margin: 0 15px;
    }
    
    .form-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .form-actions .btn-primary,
    .form-actions .btn-secondary {
        width: 100%;
        max-width: 300px;
    }
}

@media (max-width: 480px) {
    .form-container {
        padding: 25px 15px;
        margin: 0 10px;
    }
    
    .community-header h1 {
        font-size: 1.9rem;
    }
    
    .community-header p {
        font-size: 0.95rem;
    }
}
</style>
{% endblock %}
