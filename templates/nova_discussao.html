{% extends 'base.html' %}

{% block title %}Nova Discussão - Matec{% endblock %}

{% block conteudo %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/inicial.css') }}">
<main>
    <section class="hero-section">
        <div class="container">
            <div class="hero-content" style="flex-direction: column; text-align: center;">
                <div class="hero-text" style="max-width: 800px;">
                    <h1 style="color: var(--secondary-color); margin-bottom: 15px;">Nova Discussão</h1>
                    <p class="descricao">Compartilhe suas dúvidas ou conhecimentos com a comunidade</p>
                </div>
            </div>
        </div>
    </section>

    <section class="features-section">
        <div class="container">
            <div class="feature-card" style="max-width: 800px; margin: 0 auto; padding: 40px;">
                <form method="POST" action="{{ url_for('nova_discussao') }}" class="discussion-form">
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <select name="categoria" id="categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Frações">Frações</option>
                            <option value="Conjuntos">Conjuntos Numéricos</option>
                            <option value="Potenciação">Potenciação</option>
                            <option value="Radiciação">Radiciação</option>
                            <option value="Sistema">Sistema de Numeração</option>
                            <option value="IFRN">IFRN</option>
                            <option value="Geral">Geral</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="titulo">Título da Discussão:</label>
                        <input type="text" name="titulo" id="titulo" required maxlength="100" 
                               placeholder="Digite o título da sua discussão">
                    </div>

                    <div class="form-group">
                        <label for="conteudo">Conteúdo:</label>
                        <textarea name="conteudo" id="conteudo" required rows="8" 
                                  placeholder="Descreva sua dúvida ou compartilhe seu conhecimento..."></textarea>
                    </div>

                    <div class="buttons" style="justify-content: center; margin-top: 30px;">
                        <a href="{{ url_for('comunidade') }}" class="btn white">Cancelar</a>
                        <button type="submit" class="btn green">Criar Discussão</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

{% block extra_css %}
<style>
.discussion-form {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-weight: 600;
    color: var(--secondary-color);
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 12px 16px;
    border: 2px solid #e0e0e0;
    border-radius: var(--border-radius);
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    transition: border-color 0.3s ease;
    background-color: #fafafa;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    background-color: white;
    box-shadow: 0 0 0 3px rgba(0, 143, 94, 0.1);
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}

@media (max-width: 768px) {
    .buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .buttons .btn {
        width: 100%;
        max-width: 300px;
    }
}
</style>
{% endblock %}
{% endblock %}
