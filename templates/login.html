<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>

  <!-- Formulário envia dados via POST para a mesma rota /login -->
  <form method="POST">
    <!-- Campo usuário -->
    <input type="text" name="usuario" placeholder="Usuário" required><br>

    <!-- Campo senha -->
    <input type="password" name="senha" placeholder="Senha" required><br>

    <!-- Botão para enviar -->
    <button type="submit">Entrar</button>
  </form>

  <!-- Link para ir para cadastro -->
  <p><a href="/cadastro">Não tem conta? Cadastre-se</a></p>

  <!-- Mostra mensagens flash (erros, alertas, etc) usa o flash no app-->
 {% include 'components/flash_messages.html' %}
</body>
</html>
