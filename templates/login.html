{% extends 'base2.html' %}

{% block title %}Login{% endblock %}

{% block conteudo %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}" />

<div class="cadastro-container">
    <div class="cadastro-title">Login</div>
    <p class="cadastro-desc">Acesse sua conta para continuar estudando matemática para o IFRN.</p>
    {% include 'components/flash_messages.html' %}
    <form method="POST" class="cadastro-form">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="cadastro-btn">Entrar</button>
    </form>
    <a href="{{ url_for('cadastro') }}" class="cadastro-link">Não tem conta? Cadastre-se</a>
</div>
{% endblock %}
